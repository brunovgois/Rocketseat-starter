<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Ex 1</title>
</head>

<body>
	<button onclick="generateRedSquare()">
		Red Square Generator
	</button>

	<div id="mydiv">
	</div>

	<script>
		function generateRedSquare() {
			let redSquare = document.createElement('div');
			let br = document.createElement('br');

			redSquare.setAttribute(
				"style", "height: 100px; width: 100px; background-color: red"
			)
			let container = document.querySelector('#mydiv');
			container.appendChild(redSquare);
			container.appendChild(br);
		}
	</script>
</body>

</html>
