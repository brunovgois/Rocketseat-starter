<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Ex 2</title>
</head>

<body>
	<button onclick="generateRedSquare()">
		Red Square Generator
	</button>

	<div id="mydiv">
	</div>

	<script>
		function generateRedSquare() {
			let redSquare = document.createElement('div');
			let br = document.createElement('br');

			redSquare.setAttribute(
				"style", "height: 100px; width: 100px; background-color: red"
			)
			redSquare.addEventListener("mouseover", function() {
				redSquare.style.backgroundColor = getRandomColor();
			});
			let container = document.querySelector('#mydiv');
			container.appendChild(redSquare);
			container.appendChild(br);
		}
		
		function getRandomColor() {
			var letters = "0123456789ABCDEF";
			var color = "#";
			for (var i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}

	</script>
</body>

</html>
