<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Ex 1</title>
</head>

<body>
	<script>
		var endereco = {
			rua: "Rua dos pinheiros",
			numero: 1293,
			bairro: "Centro",
			cidade: "São Paulo",
			uf: "SP"
		};

		function descEndereco(endereco) {
			return 'O usuário mora em ' + endereco.cidade + '/' + 
			endereco.uf + ', no bairro ' + endereco.bairro + ', na rua ' + endereco.rua + ' com nº ' + endereco.numero
		}

		alert(descEndereco(endereco));

	</script>
</body>

</html>
